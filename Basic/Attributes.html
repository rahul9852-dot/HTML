<!--HTML attributes provide additional information about HTML
elements.
1. All HTML elements can have attributes.
2. Attributes provide additional information about elements.
3. Attributes are always specified in the start tag
4. Attributes usually come in name/value pairs like: name="value"-->


<!DOCTYPE HTML>
<html>
    <body>
    <!--The href Attribute
    <a> tag defines hyperlink. The href attribute specifies the URL 
    of the page the link goes to:-->
        <a href="https://www.w3schools.com">Visit w3schools</a>

    <!--The <img> tag is used to embed an image in an htmlpage.
    The src attribute specifies the path to the image to be dispalyed.-->
    <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
    <!--also specifies width and height of the image-->
    <img src="/Image/dog.jpeg" width="500" height="600">
    <!--we can also specifiy alternative image to it-->
    <img src="img_typo.jpg" alt="Girl with a Jacket">
    <!--Style attribute: Add style to an element.,
    such as color,font,size, and more.-->
    <p style="color:red;">This is a red paragraph.</p>
    <!--Lang attribute: to declare the language of the web page.
    this meant to assist search engines and browsers.-->

    <!---the title attribute: some extra information abiut 
    an element.-->
    <p title="I'm a tooltip">This is a paragraph.</p>
    


    </body>
</html>
