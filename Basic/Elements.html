<!--An HTML element is defined by a start tag
,some content, and an end tag.
<tagname> Content goes here....</tagname> -->

<!DOCTYPE HTML>
<!--Staring Html tag-->
<html>
    <!--Starting tag -->
    <body>
        <h1>My first Paragraph.</h1>
        <p>This is a <br> paragraph with a line break.</p>
    </body>
    <!--Ending Tag-->
</html>
<!--Ending Html Tag-->

<!--Never skip the end Tag.-->
